<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Layout</title>
</head>
<body>
    <main>
        <div class="left">
            <div class="up-left">
                <div class="item item1"><p>1</p></div>
               <div class="item-4-5">
                    <div class="item item4"><p>4</p></div>
                    <div class="item item5"><p>5</p></div>
               </div>
            </div>
            <div class="down-left">
                <div class="down-left-left">
                    <div class="item item6"><p>6</p></div>
                    <div class="item item9"><p>9</p></div>
                </div>
                <div class="down-left-right">
                    <div class="item item7"><p>7</p></div>
                    <div class="item item10"><p>10</p></div>
                </div>
            </div>
        </div>

        <div class="right">
            <div class="item item2"><p>2</p></div>
            <div class="item item3"><p>3</p></div>
            <div class="item item8"><p>8</p></div>
        </div>
    </main>
</body>
</html>
